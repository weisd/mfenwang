              <p>广西武鸣大拇指木粉厂</p>
              <p>成立于2005年，位于广西南宁市武鸣县红岭工业开发区，生产场地达8000多平米，是广西地区大型木粉生产厂家。采用德国木粉烘干机、木粉粉碎机、木粉过筛机等先进木粉生产设备。</p>
              <p>主要生产造香粉、造纸粉、烧纸木粉、塑胶粉，日产20吨高纯度低灰份木粉，规格为60目、80目、120目、150目，质量稳定。</p>
